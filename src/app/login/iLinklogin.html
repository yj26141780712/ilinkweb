<div class="login_view" *ngIf="show_login">
    <form (ngSubmit)="gotoMap()">
        <div class="login_bg">
            <h1>
                <img src="./assets/images/title.png" alt="伊士通logo">
            </h1>
            <div class="login_form">
                <ul>
                    <li>
                        <div>
                            <span>账号：</span>
                            <input type="text" name="username" placeholder="请在此输入账号" autocomplete="off" [(ngModel)]='loginInfo.username'>
                        </div>
                    </li>
                    <li> 
                        <div>
                            <span>密码：</span>
                            <input type="password" name="password" placeholder="请在此输入密码" [(ngModel)]='loginInfo.password'>
                        </div>
                    </li>
                    <li>
                        <input type="checkbox" name="isRemember" [(ngModel)]='loginInfo.isRemember'>
                        <span>记住密码</span>
                    </li>
                </ul>
                <button class="btn btn-default" type="submit">登入</button>
            </div>
        </div>
    </form>
    <div class="login_register">
        <a class="btn btn-sm btn-white" (click)="register();">塑料厂注册</a>
    </div>
</div>
