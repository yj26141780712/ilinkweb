<div class="smoothMessage">
  <navigation [name]="navigations"></navigation>
  <div class="row">
    <div class="col-md-9">
      <div class="smoothMessage_content">
        <div class="smoothMessage_searchTime">
          润滑开始时间：<input type="date" #begin>-<input type="date" #end><button class="btn btn-primary" (click)="searchData(begin,end)">查询</button>
        </div>
        <div class="smoothMessage_table">
          <module-table [module_table_thead]="module_table_thead" [module_table_tbody]="module_table_body" [module_table_attr]="module_table_attr" [module_table_search]="module_table_search"></module-table>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <app-search-machineid (monitoridEvent)="getMonitorEvent($event)"></app-search-machineid>
    </div>
  </div>
</div>
